<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
  <body >
 
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Petal Pals</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/valentines">valentine</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/birthday">birthday</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/graduation">graduation</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/special">special</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href='/contact'>contact_us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </heder>
   

 
       
    <main>
      <div class = "container">
        <div class="p-5 mb-4 bg-light border rounded-3"  style="align:center;">
          <h1>{{info.name}}</h1>
          <p class="lead">{{info.description}}</p>
          <p>
            <a
              href="/valentines"
              target="_blank"
              class="btn btn-primary btn-lg"
              >Start Buying today</a
            >
          </p>
        </div>
    
        <div class="row">
            {% for single_flower in flower %}
  
            <div class="col-lg-4 md-3 sm-6">
              <div class="card">
                <img
                  style="width: 1300px; height: 430px"
                  src="{{single_flower.image.url}}"
                  class="card-img-top"
                  alt="..."
                />
                
  
                  
                </div>
              </div>
            </div>
  
            {% endfor %}
          </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
