    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <h1 style="text-align: center; color: #333;">Contact Us</h1>
      <form style="margin-top: 20px;" method="post">
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold;">Name:</label>
              <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none;" id="name" name="name" required>
          </div>
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold;">Email:</label>
              <input type="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none;" id="email" name="email" required>
          </div>
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold;">Subject:</label>
              <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none;" id="subject" name="subject" required>
          </div>
          <div style="margin-bottom: 20px;">
              <label style="font-weight: bold;">Message:</label>
              <textarea style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; resize: vertical;" id="message" name="message" required></textarea>
          </div>
          <input type="submit" style="background-color: #007bff; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; transition: background-color 0.3s ease;" value="Submit">
      </form>
